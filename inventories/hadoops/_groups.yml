  - name: hdfs_namenode
    hosts: [node_00]
  - name: hdfs_slaves
    hosts: [node_02, node_03, node_04]
  - name: hdfs
    children: [hdfs_namenode, hdfs_slaves]

  - name: yarn_resource_mgr
    hosts: [node_01]
  - name: yarn_proxyserver
    hosts: [node_01]
  - name: historyserver
    hosts: [node_01]
  - name: yarn_slaves
    hosts: [node_02, node_03, node_04]
  - name: yarn
    children: [yarn_resource_mgr, yarn_proxyserver, historyserver, yarn_slaves]

  - name: hadoop_cluster
    children: [hdfs, yarn]


