---

- name: Install Hadoop
  hosts: hadoop_cluster
  become: yes
  become_method: sudo
  vars_files:
    - ./vars/config.yml
  roles:
    - basic/system
    - { role: basic/hosts }
    - basic/sources
    - jdk
    - { role: hadoop, cluster_mode: true, drop_data: true, fresh_unzip: false, start_on_finish: true, run_demo: true }

