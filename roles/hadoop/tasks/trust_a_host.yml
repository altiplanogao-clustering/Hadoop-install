---

# Parameter:  users: []
#             trustee: xxx
#             guests: []

- name: ({{ Scope }}) Read users[{{ users | join(',') }}]' pub key from [{{ trustee }}]
  shell: cat /home/{{ item }}/.ssh/id_rsa.pub
  register: pub_key_content
  delegate_to: "{{ trustee }}"
  become: true
  changed_when: false
  with_items: "{{ users }}"
  # run_once: true

- name: ({{ Scope }}) Trust users[{{ users | join(',') }}] from [{{ trustee }}] to [{{ guests | join(',') }}]
  authorized_key: user={{ user_item.item }} key="{{ user_item.stdout }}"
  with_items: "{{ pub_key_content.results }}"
  loop_control:
    loop_var: user_item
    label: "{{ user_item.item }}"
  when: inventory_hostname in guests
