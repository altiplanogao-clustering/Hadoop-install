---

- name: Install standalone hadoop
  hosts: spark_nodes:zk
  become: yes
  become_method: sudo
  vars_files:
    - ./vars/config.yml
  roles:
    - basic/system
    - { role: basic/hosts }
    - basic/sources
    - basic/disable_firewall
    - jdk
    - zookeeper

- name: Install standalone hadoop
  hosts: spark_nodes
  become: yes
  become_method: sudo
  vars_files:
    - ./vars/config.yml
  roles:
    - basic/system
    # - basic/hosts
    # - basic/sources
    # - jdk
    - { role: spark, with_hadoop: true, standalone: true, fresh_unzip: false }
